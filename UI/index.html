    <!-- Your custom styles for the airline page -->
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }
      .header {
        background-color: #0a3d62; /* Navy color */
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .logo img {
        height: 50px;
        margin-right: 10px;
      }
      .logo h1 {
        color: white;
        font-size: 24px;
      }
      .nav-menu {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
      }
      .nav-menu li {
        margin-right: 20px;
      }
      .nav-menu a {
        color: white;
        text-decoration: none;
        font-size: 16px;
      }
      .nav-menu a:hover {
        text-decoration: underline;
      }
      .cta {
        background-color: #1abc9c;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
      }
      .cta:hover {
        background-color: #16a085;
      }
      .hero {
        position: relative;
        background-image: url(images/airplane-7429725_1280.jpg); /* Place your wing image in the images folder */
        background-size: cover;
        background-position: center;
        height: 100vh;
        color: white;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .hero h1 {
        font-size: 48px;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }
      .hero p {
        font-size: 20px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }
      .hero .btn {
        background-color: #f39c12;
        color: white;
        padding: 15px 30px;
        border-radius: 5px;
        text-decoration: none;
        font-size: 18px;
      }
      .hero .btn:hover {
        background-color: #e67e22;
      }

      .hero-content {
        position: relative;
        bottom: 65px;
        height: 13rem;
      }
    </style>

  <body>
    <header class="header">

        />
        <!-- Place your logo here -->

          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <a href="#" class="cta">TravelMate</a>
    </header>

    <div class="hero">
      <div class="hero-content">
        <h1>Fly Beyond Limits</h1>
        <p>Book your next adventure with Orbital Airlines.</p>
        <a href="#" class="btn">Book Now</a>
      </div>
    </div>

    <!-- Chat Window Section -->
    <div id="kr_chatContainer">
      <button class="openChatWindow">Open Chat Window</button>
    </div>
